<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat-Clicker</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="js/jQuery.js"></script>
	<script src="js/main.js"></script>

</head>
<body>
	<div class="container">
		<div class="title">
			<h1>CAT CLICKER</h1>
		</div>

		<div id="main">
			<div id="leftMenu">
				<div id="allCats">
					<h4>Cats:</h4>
					<ul id="catList">
					</ul>
				</div>
				<div id="adminMenu">
					<button id="admin">Admin</button>
					<form id="chgCatInfo">
						<label for="newName">New Name</label><br />
						<input id="newName"></input><br />
						<label for="newImg">New Image URL</label><br />
						<input id="newImg"></input><br />
						<label for="newName">Click Count</label><br />
						<input id="newCount"></input><br />
						<button id="submit">Submit</button><br />
						<button id="cancel">Cancel</button>
					</form>
				</div>

			</div>
			<div id="catShow">	
				<div id="cat">
					<div class="name">
						<h2></h2>
					</div>
					<img id="" src="" alt="">
					<div class="score">
						<h2></h2>
					</div>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
