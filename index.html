<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat-Clicker</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="js/jQuery.js"></script>
	<script src="js/main.js"></script>

</head>
<body>
	<div class="container">
		<div id="leftMenu">
			<div id="allCats">
				<h3>Cats to Choose:</h3>
				<ul id="catList">
				</ul>
			</div>
			<div id="adminMenu">
				<button id="admin">Admin</button>
				<form id="chgCatInfo">
					<label for="newName">New Name</label><br />
					<input id="newName"></input><br />
					<label for="newImg">New Image URL</label><br />
					<input id="newImg"></input><br />
					<label for="newName">Count</label><br />
					<input id="newCount"></input>
					<button id="submit">Submit</button>
					<button id="cancel">Cancel</button>
				</form>
			</div>

		</div>
		<div id="catShow">	
			<div id="cat">
				<h3 class="name"></h3>
				<img id="" src="" alt="">
				<h3 class="score"></h3>			
			</div>
		</div>	
	</div>
</body>
</html>
